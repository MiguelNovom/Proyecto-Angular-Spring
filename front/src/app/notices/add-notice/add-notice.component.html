<div *ngIf="modalService.modal" class="modal" tabindex="-1" role="dialog" style="display:block;">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ tittle }}</h5>
        <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form #noticeForm="ngForm" #noticeForm="ngForm" class="form-horizontal">
            <div class="form-group">
              <div class="col-md-12">
                <input type="text" class="form-control" [(ngModel)]="notice.titulo" name="titulo" #titulo="ngModel"
                  placeholder="TÃ­tulo" autofocus required>
                  <div class="alert alert-danger col-md-12" *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)">
                      <div *ngIf="titulo.errors.required">
                          Titulo requerido
                      </div>
                  </div>
              </div>
            </div>
            <hr />
            <button type="submit" (click)='addNotices()' [disabled]="!noticeForm.form.valid" mat-raised-button color="primary">Guardar</button>
            <button (click)="closeModal()" type="button" mat-raised-button data-dismiss="modal">Cerrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
