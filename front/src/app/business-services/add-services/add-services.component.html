<div *ngIf="modalService.modal" class="modal" tabindex="-1" role="dialog" style="display:block;">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ tittle }}</h5> 
        <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form class="form-horizontal" #addService="ngForm">
            <div class="form-group">
              <div class="col-md-12">
                <input type="text" class="form-control" [(ngModel)]="service.titulo" name="titulo" #titulo="ngModel"
                  placeholder="TÃ­tulo" autofocus required>
                  <div class="alert alert-danger col-md-12" *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)">
                      <div *ngIf="titulo.errors.required">
                          Titulo requerido
                      </div>
                  </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12">
                <textarea class="form-control" [(ngModel)]="service.texto" name="titulo" #titulo="ngModel"
                  placeholder="Descripcion" autofocus required></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12">
                  <mat-form-field>
                      <mat-label>Icono</mat-label>
                      <mat-select [(ngModel)]="service.icono" name="icono">
                        <mat-option *ngFor="let icon of icons" [value]="icon.value">
                          {{icon.viewValue}}<mat-icon>{{icon.value}}</mat-icon>
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
              </div>
            </div>
            <hr/>
            <button type="submit" (click)='addService()' mat-raised-button color="primary" [disabled]="!addService.form.valid">Guardar</button>
            <button (click)="closeModal()" type="button" mat-raised-button data-dismiss="modal">Cerrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
