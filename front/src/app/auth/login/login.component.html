<div class="card border-primary text-center card-login">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

    <form method="post">
      <div class="form-group">
        <input [(ngModel)]="user.email" type="text" class="form-control"
        name="email" id="email" placeholder="Email" autofocus required>
      </div>

      <div class="form-group">
        <input [(ngModel)]="user.password" type="password" class="form-control"
        name="password" id="password" placeholder="ContraseÃ±a" required>
      </div>

      <div class="form-group">
        <input (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
      </div>
    </form>
  </div>
</div>
